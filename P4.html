            function calcCardVal(img) {
                var num = 0;
                str = img.charAt(0);
                
                //only 10 has a 1, so if it does get the next char and convert to an int
                if (str == '1') {
                    str += img.charAt(1);
                    num = parseInt(str);
                }
                // if face card, val = 10
                else if (str == 'j' || str == 'q' || str == 'k') {
                    num = 10;
                }
                // if card drawn is an ace
                else if (str == 'a') {

                        num = 1;

                        num = 11;
                    }

                // just parse if not 10 or a face card
                else {
                    num = parseInt(str);
                }
                return num;
            }
